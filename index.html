<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../css files/style.css" rel="stylesheet">
    <link rel="icon" href="../images/compass.png">
    <title>COMPASS</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid p-0">
        <div class="container-fluid main-background-custom position-relative" id="HOME">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a href="#" class="navbar-brand">
                    <img class=" d-none d-sm-block logo-custom" src="images/logo.png" alt="logo">
                    <img class="d-xs-block d-sm-none" style="height:30px; width:auto;" src="images/circle-outline-with-a-central-dot (1).png" alt="logo">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#NavLinks"
                    aria-controls="NavLinks"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="NavLinks">
                    <ul class="navbar-nav ms-auto text-center d-lg-flex flex-lg-row justify-content-around" style="width:75%">
                        <li class="nav-item active">
                            <a href="#HOME" class="nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="#PLANS" class="nav-link">PLANS</a>
                        </li>
                        <li class="nav-item">
                            <a href="#EXPERTS" class="nav-link">EXPERTS</a>
                        </li>
                        <li class="nav-item">
                        <a href="#ABOUT" class="nav-link">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a href="#CONTACT" class="nav-link">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="leading-page">
                <div class="text-light text-center mb-5">
                    <span id="target" style="font-size: 2rem;"></span>
                    <span id="cursor"></span>
                </div>
                <div class="text-center mt-5">
                    <button class="btn btn-light leading-button">
                        APPLY
                    </button>
                </div>
            </div>
        </div>
    </div>  
    <div id="PLANS" class="position-relative" >
        <div class="top-part align-items-center">
            <h2 class="text-white text-center pt-4">JOURNEY PLANS</h2>
            <div class="paragraph-div d-flex justify-content-around mt-4">
                <p class="text-white text-center w-50">Take a look at our plans and you're sure to find the one suited for you!</p>

            </div>
        </div>
        <div class="row mid-part w-100 align-items-center m-0">
            <div class="col-4 card1 m-auto">Hello</div>
            <div class="col-4 card2 m-auto">Bye</div>
            <div class="col-4 card3 m-auto">fuck</div>
        </div>
        <div class="bottom-part d-md-flex justify-content-around">
            
        </div>
    </div>

    <div id="EXPERTS" class="d-flex flex-column align-items-center">
        <h3 class="text-black text-center pt-5">Need a bit more reassurance? Meet our experts!</h3>
        <div class="border">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner position-relative">
                    <div class="carousel-item active">
                        <img src="images/pexels-emmy-e-2381069.jpg" class="d-block img1" alt="image 1">
                        <div class="text" style="background-color: black; width: 100%;"></div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/pexels-teddy-joseph-2955375.jpg" class="d-block img2" alt="image 2">
                        <div class="text" style="background-color: black; width: 100%;"></div>
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block img2" alt="image 3">
                        <div class="text" style="background-color: black; width: 100%;"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/jquery.typeText.js"></script>

    </body>
</html>
